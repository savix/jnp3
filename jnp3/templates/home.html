{% extends "skeleton.html" %}

{% block title %}myFotka{% endblock %}

{% block body %}

<h2>Co chcesz zrobić?</h2>

<ul>
    <li><a href="/search">Przeszukaj bazę zdjęć</a></li>
</ul>

<h2>Moje zdjęcia</h2>

<div class="thumbnails">
{% for photo in photos %}
    {% include "thumbnail.html" %}
{% endfor %}
</div>

<p><a href="/gallery/{{user.id}}/1">Więcej zdjęć</a></p>

<h2>Dodaj nowe zdjęcie</h2>

<form action="/upload" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p class="form-field">
        <label for="photo-upload-file">Plik</label>
        <input id="photo-upload-file" type="file" name="photo"/>
    </p>
    <p class="form-field">
        <label for="photo-upload-desc">Opis</label>
        <textarea id="photo-upload-desc" name="desc" cols="100" rows="10"></textarea>
    </p>
    <p class="form-submit">
        <input type="submit" value="Dodaj zdjęcie!" class="action add-photo"/>
    </p>
</form>

{% endblock %}
