{% extends "skeleton.html" %}

{% block title %}Zdjęcia użytkownika {{owner}}{% endblock %}

{% block body %}

<h2>Zdjęcia użytkownika {{owner}}</h2>

{% for photo in photos %}
<p>{{photo.desc}} <a class="with-icon icon-detail" href="/photo/{{photo.id}}">Szczegóły</a></p>
{% empty %}
<p>Ten użytkownik nie ma żadnych zdjęć.</p>
{% endfor %}

{% endblock %}
