{% extends "skeleton.html" %}

{% block title %}Szukanie zdjęć - myFotka{% endblock %}

{% block body %}

<h2>Szukaj zdjęcia</h2>

<form action="/search" method="GET">
    <p>
        <input name="q" value="{{query}}"/>
        <input type="submit" value="Szukaj"/>
    </p>
</form>

{% for photo in photos %}
<p><a href="/photo/{{photo.id}}">{{photo.desc}}</a></p>
{% endfor %}

{% endblock %}
